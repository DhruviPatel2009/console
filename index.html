<html>
<head>
    <title>console</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
console.log("Hello this is the console!");
var first_name ="Dhruvi";
console.log(first_name);
var last_name = "Patel";
console.log(last_name);
var full_name = first_name.concat(last_name);
console.log(full_name);

var name="I like Art";
console.log(name);
var replace=name.replace("Art","Animals");
console.log(replace);
var capital_name="DHRUVI";
console.log(capital_name);
var making_lower_case = capital_name.toLowerCase();
console.log(making_lower_case);
var lowercase_name="dhruvi";
console.log(lowercase_name);
var making_upper_case = capital_name.toUpperCase();
console.log(making_upper_case);
var square_root=Math.sqrt(64);
console.log(square_root);
var maximum= Math.max(20,10);
console.log(maximum);
var minimum=Math.min(20,10)
console.log(minimum);
var power= Math.pow(5,6);
console.log(power);
    </script>
